<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <table width="400" height="300" align="center">
            <tr>
                <td>
                    <div id="number-1"></div>
                </td>
                <td>
                    <div class="plus">+</div>
                </td>
                <td>
                    <div id="number-2"></div>
                </td>
                <td>
                    <div class="equal">=</div>
                </td>
                <td>
                    <input type="text" class="input">
                </td>
                <td>
                    <input type="button" value="check" id="btn">
                </td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
